name: Build Windows Executable

on:
  release:
    types: [created]
  workflow_dispatch: # Allows manual trigger

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11' # 3.11 is very stable for PyInstaller

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .
        pip install pyinstaller windows-curses

    - name: Build with PyInstaller
      run: |
        python build_exe.py

    - name: Upload Artifact to Action Run
      uses: actions/upload-artifact@v4
      with:
        name: MusicPlayerCthulhu-Windows-exe
        path: dist/MusicPlayerCthulhu.exe

    - name: Add to Release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v2
      with:
        files: dist/MusicPlayerCthulhu.exe
